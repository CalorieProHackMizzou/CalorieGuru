<body>
    <div class="container">


        <!-- Start of NAVBAR-->
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>
                    <!-- IMPLEMENT link to home page -->

                <!-- Collect the nav links, forms, and other content for toggling -->

    <div class="container">
        

    <div align="center" class="well">
        <div class="page-header">
            <h1>Register a Guru account</h1>
        </div>

        <form role="form">
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" class="form-control" id="signup-username" placeholder="Username" required="yes" />
            </div>
            <div class="form-group">
                <label for="signup-email">Email address</label>
                <input type="text" class="form-control" id="signup-email" placeholder="Email" required="yes"></input>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" class="form-control" id="signup-password" placeholder="Password" required="yes" />
            </div>
            <!--IMPLEMENT password confirmation-->
            <div class="form-group">
                <label for="confirm-password">Confirm password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" required="yes" />
            </div>
            <!--FIX-->

            <div class="btn-group" id="ddlViewBy">
                <button type="button" class="btn btn-default" value="1">Guru</button>
                <button type="button" class="btn btn-default" value="2">Trainee</button>
            </div>

            <!--<select id="ddlViewBy">
                <option value="1">Guru</option>
                <option value="2" selected="selected">Trainee</option>
            </select> -->

            <br/><br/>
            <div class="well well-sm">
                <button type="button" class="btn btn-default" onclick="signUpUser()" value="Sign Up">Register</button>
            </div>
            
        </form>
        </div>

        <form>
            Username: <input type="text" id="signin-username" placeholder="Username" required="yes"> <br>
            Password: <input type="password" id="signin-password" placeholder="Password" required="yes"> <br>
            <input type="button" onclick="signInUser()" value="Sign In">
        </form>
    </div>
